# This is the default configuration file with all checking enabled. It is also
# the configuration used to check the rubocop source code.
# default is here https://github.com/bbatsov/rubocop/blob/master/config/default.yml

Metrics/LineLength:
  Enabled: true
  Max: 200

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Description: 'Avoid classes longer than 100 lines of code.'
  Enabled: false

Metrics/ModuleLength:
  Description: 'Avoid modules longer than 100 lines of code.'
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: ruby19_no_mixed_keys

Style/StringLiterals:
  Enabled: false

Documentation:
  Enabled: false

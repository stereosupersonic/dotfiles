# This is the default configuration file with all checking enabled. It is also
# the configuration used to check the rubocop source code.
# default is here https://github.com/bbatsov/rubocop/blob/master/config/default.yml

# Limit lines
Metrics/LineLength:
  Enabled: true
  Max: 160

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/StringLiterals:
  Enabled: false

Documentation:
  Enabled: false
